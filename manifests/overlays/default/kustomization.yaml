resources:
  - ../../base

configMapGenerator:
  - name: app-params
    envs:
      - parameter.env

vars:
  - name: APP_NAME
    objref:
      kind: ConfigMap
      name: app-params
      apiVersion: v1
    fieldref:
      fieldpath: data.APP_NAME

  - name: NAMESPACE
    objref:
      kind: ConfigMap
      name: app-params
      apiVersion: v1
    fieldref:
      fieldpath: data.NAMESPACE

  - name: IMAGE
    objref:
      kind: ConfigMap
      name: app-params
      apiVersion: v1
    fieldref:
      fieldpath: data.IMAGE

  - name: REPLICAS
    objref:
      kind: ConfigMap
      name: app-params
      apiVersion: v1
    fieldref:
      fieldpath: data.REPLICAS

